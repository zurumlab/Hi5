<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header>
    <h1>Profile Settings</h1>
  </header>

  <main>
    <form id="profile-settings-form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div>
        <label for="privacy-settings">Privacy Settings</label>
        <select id="privacy-settings" name="privacy-settings">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>

      <div>
        <label for="notification-preferences">Notification Preferences</label>
        <input type="checkbox" id="notification-preferences" name="notification-preferences" checked> Receive notifications
      </div>

      <button type="submit">Save Settings</button>
    </form>
  </main>

  <script src="settings.js"></script>
</body>
</html>
